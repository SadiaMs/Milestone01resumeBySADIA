<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder by SADIA</h1>
    <form id-"resumeForm">
        <fieldset>
            <br>
            <legend>Personal Information</legend>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
            <br>
            
        </fieldset>
        <fieldset>
            <br>
            <legend>Education</legend>
            <label for="education">Highest Education:</label>
            <input type="text" id="education" name="education" required><br>
            <br>
            <label for="graduationYear">Graduation Year:</label>
            <input type="number" id="graduationYear" name="graduationYear" required><br>
            <br>
        </fieldset>
        <fieldset>
            <br>
            <legend>Skills</legend>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" required><br>
            <br>
        </fieldset>
        <fieldset>
            <br>
            <legend>Work Experience</legend>
            <label for="workExperience">Work Experience (comma-separated):</label>
            <input type="text" id="workExperience" name="workExperience" required><br>
            <br>
        </fieldset>
        <button type="submit"> Generate Resume</button> 



    </form>
</body>
</html>
